<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chart Keuangan 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
    .totals {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Chart Pemasukan dan Pengeluaran 2025</h2>
  <canvas id="barChart"></canvas>
  <div class="totals" id="totalInfo"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRlHKLLhtNEqpAuUriKExDbPO-yicC4a2dDNc2DaAL5FKD4Xna49Yk9PxOA3eqlcgXpFtbV15KY3QL4/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsedData = Papa.parse(csvText, { header: true });
        const labels = [];
        const pemasukanData = [];
        const pengeluaranData = [];

        parsedData.data.forEach(row => {
          if (row.Bulan) {
            labels.push(row.Bulan);

            const cleanPemasukan = row.Pemasukan
              ? Number(row.Pemasukan.replace(/Rp/g, '').replace(/,/g, '').replace(/\.00$/, ''))
              : 0;

            const cleanPengeluaran = row.Pengeluaran
              ? Number(row.Pengeluaran.replace(/Rp/g, '').replace(/,/g, '').replace(/\.00$/, ''))
              : 0;

            pemasukanData.push(cleanPemasukan);
            pengeluaranData.push(cleanPengeluaran);
          }
        });

        const totalPemasukan = pemasukanData.reduce((sum, val) => sum + val, 0);
        const totalPengeluaran = pengeluaranData.reduce((sum, val) => sum + val, 0);

        // Tampilkan total
        const totalInfo = document.getElementById('totalInfo');
        totalInfo.innerHTML = `
          Total Pemasukan: Rp ${totalPemasukan.toLocaleString('id-ID')}<br>
          Total Pengeluaran: Rp ${totalPengeluaran.toLocaleString('id-ID')}
        `;

        const ctx = document.getElementById('barChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Pemasukan (Rp)',
                data: pemasukanData,
                backgroundColor: 'rgba(75, 192, 192, 0.7)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
              },
              {
                label: 'Pengeluaran (Rp)',
                data: pengeluaranData,
                backgroundColor: 'rgba(255, 99, 132, 0.7)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.dataset.label + ': Rp ' + context.raw.toLocaleString('id-ID');
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: value => 'Rp ' + value.toLocaleString('id-ID')
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error('Gagal mengambil atau parsing CSV:', err);
      });
  </script>
</body>
</html>
