<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chart 3D Pengumpulan dan Penyaluran 2025</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
    }
    #bar3dChart {
      width: 100%;
      height: 600px;
    }
    .totals {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Chart 3D Pengumpulan dan Penyaluran 2025</h2>
  <div id="bar3dChart"></div>
  <div class="totals" id="totalInfo"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRlHKLLhtNEqpAuUriKExDbPO-yicC4a2dDNc2DaAL5FKD4Xna49Yk9PxOA3eqlcgXpFtbV15KY3QL4/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsedData = Papa.parse(csvText, { header: true });
        const bulan = [];
        const pengumpulan = [];
        const penyaluran = [];

        parsedData.data.forEach(row => {
          if (row.Bulan) {
            bulan.push(row.Bulan);

            const cleanPengumpulan = row.Pengumpulan
              ? Number(row.Pengumpulan.replace(/Rp/g, '').replace(/,/g, '').replace(/\.00$/, ''))
              : 0;

            const cleanPenyaluran = row.Penyaluran
              ? Number(row.Penyaluran.replace(/Rp/g, '').replace(/,/g, '').replace(/\.00$/, ''))
              : 0;

            pengumpulan.push(cleanPengumpulan);
            penyaluran.push(cleanPenyaluran);
          }
        });

        const totalPengumpulan = pengumpulan.reduce((a, b) => a + b, 0);
        const totalPenyaluran = penyaluran.reduce((a, b) => a + b, 0);

        document.getElementById('totalInfo').innerHTML = `
          Total Pengumpulan: Rp ${totalPengumpulan.toLocaleString('id-ID')}<br>
          Total Penyaluran: Rp ${totalPenyaluran.toLocaleString('id-ID')}
        `;

        // Konversi data untuk 3D posisi bar
        const x = [];
        const y = [];
        const z = [];
        const values = [];
        const colors = [];

        bulan.forEach((bln, i) => {
          // Bar 1: Pengumpulan
          x.push(bln);
          y.push('Pengumpulan');
          z.push(0);
          values.push(pengumpulan[i]);
          colors.push('rgb(0, 128, 255)');

          // Bar 2: Penyaluran
          x.push(bln);
          y.push('Penyaluran');
          z.push(0);
          values.push(penyaluran[i]);
          colors.push('rgb(255, 99, 132)');
        });

        const trace = {
          type: 'bar3d',
          x: x,
          y: y,
          z: z,
          dx: 0.8,
          dy: 0.8,
          dz: values,
          marker: {
            color: colors
          },
          hovertemplate:
            '<b>Bulan</b>: %{x}<br>' +
            '<b>Kategori</b>: %{y}<br>' +
            '<b>Jumlah</b>: Rp %{dz:,}<extra></extra>'
        };

        const layout = {
          scene: {
            xaxis: { title: 'Bulan' },
            yaxis: { title: 'Kategori' },
            zaxis: { title: 'Jumlah (Rp)', tickprefix: 'Rp ' }
          },
          margin: { l: 0, r: 0, b: 0, t: 0 }
        };

        Plotly.newPlot('bar3dChart', [trace], layout);
      })
      .catch(error => {
        console.error('Gagal memuat data:', error);
      });
  </script>
</body>
</html>
