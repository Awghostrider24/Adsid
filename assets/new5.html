<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chart 3D Keuangan 2025</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }
    #chart3d {
      width: 100%;
      height: 500px;
    }
    .totals {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Chart 3D Pengumpulan dan Penyaluran 2025</h2>
  <div id="chart3d"></div>
  <div class="totals" id="totalInfo"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRlHKLLhtNEqpAuUriKExDbPO-yicC4a2dDNc2DaAL5FKD4Xna49Yk9PxOA3eqlcgXpFtbV15KY3QL4/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsedData = Papa.parse(csvText, { header: true });
        const bulan = [];
        const pengumpulan = [];
        const penyaluran = [];

        parsedData.data.forEach(row => {
          if (row.Bulan) {
            bulan.push(row.Bulan);

            const cleanPengumpulan = row.Pengumpulan
              ? Number(row.Pengumpulan.replace(/Rp/g, '').replace(/,/g, '').replace(/\.00$/, ''))
              : 0;

            const cleanPenyaluran = row.Penyaluran
              ? Number(row.Penyaluran.replace(/Rp/g, '').replace(/,/g, '').replace(/\.00$/, ''))
              : 0;

            pengumpulan.push(cleanPengumpulan);
            penyaluran.push(cleanPenyaluran);
          }
        });

        const totalPengumpulan = pengumpulan.reduce((sum, val) => sum + val, 0);
        const totalPenyaluran = penyaluran.reduce((sum, val) => sum + val, 0);

        document.getElementById('totalInfo').innerHTML = `
          Total Pengumpulan: Rp ${totalPengumpulan.toLocaleString('id-ID')}<br>
          Total Penyaluran: Rp ${totalPenyaluran.toLocaleString('id-ID')}
        `;

        const trace1 = {
          x: bulan,
          y: pengumpulan,
          z: pengumpulan.map(() => 1), // Ketinggian z tetap untuk tiap kategori
          mode: 'markers',
          type: 'scatter3d',
          name: 'Pengumpulan',
          marker: {
            size: 8,
            color: 'blue'
          }
        };

        const trace2 = {
          x: bulan,
          y: penyaluran,
          z: penyaluran.map(() => 2),
          mode: 'markers',
          type: 'scatter3d',
          name: 'Penyaluran',
          marker: {
            size: 8,
            color: 'red'
          }
        };

        const layout = {
          scene: {
            xaxis: { title: 'Bulan' },
            yaxis: { title: 'Jumlah (Rp)', tickprefix: 'Rp ' },
            zaxis: { title: 'Kategori (1 = Pengumpulan, 2 = Penyaluran)' }
          },
          margin: { t: 10 },
          legend: { x: 0, y: 1 }
        };

        Plotly.newPlot('chart3d', [trace1, trace2], layout);
      })
      .catch(err => {
        console.error('Gagal memuat data CSV:', err);
      });
  </script>
</body>
</html>
