<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keuangan UMKM</title>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    h3 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #logoutBtn {
      background: #c62828;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>ðŸ“Š Keuangan UMKM</h3>

  <!-- LOGIN -->
  <button id="loginBtn">Login dengan Google</button>

  <!-- FORM (DISMBUNYIKAN DULU) -->
  <div id="form" style="display:none">
    <p id="userInfo"></p>

    <input id="namaUsaha" placeholder="Nama Usaha">
    <input id="pemasukan" type="number" placeholder="Pemasukan">
    <input id="pengeluaran" type="number" placeholder="Pengeluaran">

    <button id="saveBtn">Simpan Data</button>
    <button id="logoutBtn">Logout</button>

    <p id="status"></p>
  </div>
</div>

<script>
  // ðŸ”¥ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyDAPMv_1Oy_-bKIOJUxj83dh8uVtenEJj4",
    authDomain: "umkm-49f21.firebaseapp.com",
    projectId: "umkm-49f21"
  };

  // INIT FIREBASE
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("loginBtn");
  const form = document.getElementById("form");
  const userInfo = document.getElementById("userInfo");
  const status = document.getElementById("status");

  // LOGIN
  loginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithRedirect(provider);
  });

  // HANDLE LOGIN STATE
  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      form.style.display = "block";
      userInfo.innerText = `ðŸ‘¤ ${user.displayName} (${user.email})`;
    } else {
      loginBtn.style.display = "block";
      form.style.display = "none";
    }
  });

  // LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut();
  });

  // SUBMIT DATA
  document.getElementById("saveBtn").addEventListener("click", () => {
    const namaUsaha = document.getElementById("namaUsaha").value;
    const pemasukan = document.getElementById("pemasukan").value;
    const pengeluaran = document.getElementById("pengeluaran").value;

    if (!namaUsaha || !pemasukan || !pengeluaran) {
      alert("Semua kolom wajib diisi");
      return;
    }

    auth.currentUser.getIdToken().then(token => {
      fetch("https://script.google.com/macros/s/AKfycby7JWAgTVdyH0Wox6o4jzXBcqXGeKun8hBpF31aYclwuHPW6lnzMAMldp5xNH-ivQJf/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          idToken: token,
          namaUser: auth.currentUser.displayName,
          email: auth.currentUser.email,
          namaUsaha,
          pemasukan,
          pengeluaran
        })
      })
      .then(res => res.text())
      .then(() => {
        status.innerText = "âœ… Data berhasil disimpan";
        document.getElementById("namaUsaha").value = "";
        document.getElementById("pemasukan").value = "";
        document.getElementById("pengeluaran").value = "";
      })
      .catch(err => alert(err));
    });
  });
</script>

</body>
</html>
